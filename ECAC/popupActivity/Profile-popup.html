<!-- 프로필 팝업창 -->
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/profile-pop.css">
        <title>프로필 팝업창</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="pic">
            <button class="close-btn"></button>
            <img class="profile-pic" src="img/plus.jpg"/>
            <img class="check-mark" src="img/돋보기.png"/>
            <input type="text" class="name" value="이름" readonly/><br>
            <input type="button" class="chat-btn" value="1:1 채팅하기" readonly/><br>
            <input type="button" class="log-btn" value="로그 거래하기" readonly/>
        </div>
        
    </body>
</html>
